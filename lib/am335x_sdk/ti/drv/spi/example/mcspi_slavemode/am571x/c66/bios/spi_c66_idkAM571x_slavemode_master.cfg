/* ================ General configuration ================ */
var Memory                      =   xdc.useModule('xdc.runtime.Memory');
var HeapMem                     =   xdc.useModule('ti.sysbios.heaps.HeapMem');
var HeapBuf                     =   xdc.useModule('ti.sysbios.heaps.HeapBuf');
var Log                         =   xdc.useModule('xdc.runtime.Log');
var Task                        =   xdc.useModule('ti.sysbios.knl.Task');
var Semaphore                   =   xdc.useModule('ti.sysbios.knl.Semaphore');
var core      = xdc.useModule('ti.sysbios.hal.Core');
var halCache = xdc.useModule('ti.sysbios.hal.Cache');
var Hwi                         = xdc.useModule('ti.sysbios.family.c64p.Hwi');
var ECM                         = xdc.useModule('ti.sysbios.family.c64p.EventCombiner');
var IntXbar                     = xdc.useModule('ti.sysbios.family.shared.vayu.IntXbar');
var System                      =   xdc.useModule('xdc.runtime.System');
SysStd                          =   xdc.useModule('xdc.runtime.SysStd');
System.SupportProxy             =   SysStd;

/* Create a default system heap using ti.bios.HeapMem. */
var heapMemParams1              =   new HeapMem.Params;
heapMemParams1.size             =   8192 * 25;
heapMemParams1.sectionName      =   "systemHeap";
Program.global.heap0            =   HeapMem.create(heapMemParams1);

/* This is the default memory heap. */
Memory.defaultHeapInstance      =   Program.global.heap0;
Program.sectMap["systemHeap"]   =   Program.platform.stackMemory;

ECM.eventGroupHwiNum[0] = 7;
ECM.eventGroupHwiNum[1] = 8;
ECM.eventGroupHwiNum[2] = 9;
ECM.eventGroupHwiNum[3] = 10;

/*
 * Enable Event Groups here and registering of ISR for specific GEM INTC is done
 * using EventCombiner_dispatchPlug() and Hwi_eventMap() APIs
 */
var exception         = xdc.useModule('ti.sysbios.family.c64p.Exception');
exception.enablePrint = true;


/* ================ BIOS configuration ================ */

var BIOS                        =   xdc.useModule('ti.sysbios.BIOS');

/* Enable BIOS Task Scheduler */
BIOS.taskEnabled            =   true;

/* ================ Task configuration ================ */

/* No runtime stack checking is performed */
Task.checkStackFlag = false;

/* Reduce the number of task priorities */
Task.numPriorities = 4;

var task0Params = new Task.Params();
task0Params.instance.name = "masterTask";
task0Params.stackSize = 0x2000;
Program.global.masterTask = Task.create("&masterTaskFxn", task0Params);

/* ================ Driver configuration ================ */

var Edma             = xdc.loadPackage ("ti.sdo.edma3.drv.sample");
var drv              = xdc.loadPackage ("ti.sdo.edma3.drv");
var rm               = xdc.loadPackage ("ti.sdo.edma3.rm");

/* Load the Osal package */
var osType           = "tirtos";
var Osal             = xdc.loadPackage('ti.osal');
Osal.Settings.osType = osType;

/*use CSL package*/
var socType           = "am571x";
var Csl = xdc.loadPackage('ti.csl');
Csl.Settings.deviceType = socType;

/* Load the spi package */
var socType          = "am571x";
var Spi              = xdc.loadPackage('ti.drv.spi');
Spi.Settings.socType = socType;
Spi.Settings.useDma  = "true";

/* Load the uart package */
var socType          = "am571x";
var Uart              = xdc.loadPackage('ti.drv.uart');
Uart.Settings.socType = socType;

/* Load the LLD package */
var I2C = xdc.loadPackage('ti.drv.i2c');
I2C.Settings.socType = socType;

/* Load the Board package and set the board name */
var Board = xdc.loadPackage('ti.board');
Board.Settings.boardName = "idkAM571x";

/* ================ Memory sections configuration ================ */
Program.sectMap[".text"] = "EXT_RAM";
Program.sectMap[".const"] = "EXT_RAM";
Program.sectMap[".plt"] = "EXT_RAM";
Program.sectMap["BOARD_IO_DELAY_DATA"] = "OCMC_RAM1";
Program.sectMap["BOARD_IO_DELAY_CODE"] = "OCMC_RAM1";
